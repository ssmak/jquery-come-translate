<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test Page for jQuery Plugin - jquery-come-translate</title>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
 <body>
 <div>
   <select id="language">
     <option value="zhTW">繁體中文</option>
     <option value="enUS">English</option>
     <option value="zhCN">简体中文</option>
   </select>
 </div>
 <div my-data="apple"></div>
 <div my-data="orange"></div>
 <div my-data="banana"></div>
 <div my-data="pear"></div>
 <div my-data="tc"></div>
 <div my-data="en"></div>
 <div my-data="sc"></div>
 <img my-data="profile" src="" />
 </body>
 <!-- jQuery -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <!-- JQuery extension `Come Translate` -->
 <script src="languages.pack.js"></script>
 <script src="dist/js/jquery-come-translate.js"></script>
 <script>
   $(function () {
     //translate whole page content and invoke the callback on completed
     $.translate(completed_callback, {
       debug: true,
       translation: dict,
       language: 'zhTW',
       tag: 'my-data'
     });

     $('#language').change(function () {

       $.translate(completed_callback, {
         debug: true,
         translation: dict,
         language: $('#language').val(),
         tag: 'my-data'
       });
     });
   });

   /*
   function call when translate completed
    */
   function completed_callback() {

     console.log('translate completed!!');
   }
 </script>
</html>
